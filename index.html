<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WheelWise - Two-Wheeler Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#1E40AF',
              'brand-secondary': '#10B981',
              'brand-light': '#DBEAFE',
              'brand-dark': '#111827',
            },
          },
        },
      }
    </script>
    <style>
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      body {
        background: linear-gradient(-45deg, #DBEAFE, #1E40AF, #10B981, #111827);
        background-size: 400% 400%;
        animation: gradient-animation 20s ease infinite;
      }
      .btn-animated-primary, .btn-animated-secondary, .btn-animated-danger {
        background-size: 200% auto;
        transition: background-position 0.5s ease-in-out, transform 0.2s ease;
      }
      .btn-animated-primary:hover {
        background-image: linear-gradient(to right, #1E40AF 0%, #3B82F6 50%, #1E40AF 100%);
        background-position: 100% 0;
        transform: scale(1.05);
      }
      .btn-animated-secondary:hover {
        background-image: linear-gradient(to right, #10B981 0%, #34D399 50%, #10B981 100%);
        background-position: 100% 0;
        transform: scale(1.05);
      }
      .btn-animated-danger:hover {
        background-image: linear-gradient(to right, #DC2626 0%, #F87171 50%, #DC2626 100%);
        background-position: 100% 0;
        transform: scale(1.05);
      }
      .nav-link-hover {
        position: relative;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      .nav-link-hover::after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 2px;
        bottom: -4px;
        left: 0;
        background: linear-gradient(to right, #1E40AF, #10B981);
        transform-origin: bottom right;
        transition: transform 0.3s ease-out;
      }
      .nav-link-hover:hover::after {
          transform: scaleX(1);
          transform-origin: bottom left;
      }
      @keyframes animated-gradient-border {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient-border-glow {
        background: linear-gradient(60deg, #10B981, #1E40AF, #9333EA, #10B981);
        background-size: 300% 300%;
        animation: animated-gradient-border 4s ease infinite;
      }
      
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-in-out forwards;
      }
      @keyframes fade-in-slow {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-slow {
        animation: fade-in-slow 0.8s ease-in-out forwards;
      }
      @keyframes slide-in-up {
          from { transform: translateY(50px); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-in-up {
          animation: slide-in-up 0.6s ease-out forwards;
      }
      @keyframes pulse-slow {
          0%, 100% { transform: scale(1); opacity: 0.8; }
          50% { transform: scale(1.05); opacity: 1; }
      }
      .animate-pulse-slow {
          animation: pulse-slow 2.5s ease-in-out infinite;
      }
      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-400 { animation-delay: 400ms; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.2",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "three": "https://aistudiocdn.com/three@^0.166.1",
    "three/addons/": "https://aistudiocdn.com/three@^0.166.1/examples/jsm/",
    "three/": "https://aistudiocdn.com/three@^0.180.0/"
  }
}
</script>
</head>
  <body class="text-gray-800">
    <div id="root"></div>
  </body>
</html>
